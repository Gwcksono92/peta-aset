<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asset Near Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const userLat = parseFloat(urlParams.get("lat"));
    const userLng = parseFloat(urlParams.get("lng"));
    const rawData = decodeURIComponent(urlParams.get("data") || "[]");
    const data = JSON.parse(rawData);

    // Inisialisasi map
    const map = L.map('map').setView([userLat, userLng], 16);

    // Tambah layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Marker posisi pengguna
    L.marker([userLat, userLng])
      .addTo(map)
      .bindPopup("Lokasi Saya")
      .openPopup();

    // Gambar marker untuk semua aset
    data.forEach(asset => {
      const lat = parseFloat(asset.lat);
      const lng = parseFloat(asset.lng);
      const name = asset.name || "No Name";

      if (!isNaN(lat) && !isNaN(lng)) {
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<b>${name}</b>`);
      }
    });

    // Gambar lingkaran radius 1 km
    L.circle([userLat, userLng], {
      radius: 1000,
      color: 'blue',
      fillOpacity: 0.05
    }).addTo(map);
  </script>
</body>
</html>
