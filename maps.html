<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asset Near Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .popup-box {
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }

    .popup-box b {
      color: #0b5394;
    }

    .popup-label {
      font-weight: bold;
      color: #666;
    }

    .popup-value {
      margin-bottom: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Ambil koordinat dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const userLat = parseFloat(urlParams.get("lat"));
    const userLng = parseFloat(urlParams.get("lng"));

    // Inisialisasi peta
    const map = L.map('map').setView([userLat, userLng], 16);

    // Tambahkan tile OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Tambahkan marker posisi pengguna
    L.marker([userLat, userLng])
      .addTo(map)
      .bindPopup('<b>Lokasi Anda</b>')
      .openPopup();

    // Tambahkan lingkaran radius 1km
    L.circle([userLat, userLng], {
      radius: 1000,
      color: 'blue',
      fillOpacity: 0.08
    }).addTo(map);

    // Ambil data nearby dari API
    const apiUrl = `https://asset-api-ef1w.onrender.com/nearme?lat=${userLat}&lng=${userLng}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(asset => {
          const lat = parseFloat(asset.latitude);
          const lng = parseFloat(asset.longitude);
          const name = asset.asset_name || "No Name";
          const lokasi = asset.location || "-";
          const cc = asset.cost_center || "-";
          const kondisi = asset.condition || "-";

          if (!isNaN(lat) && !isNaN(lng)) {
            const popupContent = `
              <div class="popup-box">
                <div class="popup-label">Nama Aset:</div>
                <div class="popup-value"><b>${name}</b></div>
                <div class="popup-label">Lokasi:</div>
                <div class="popup-value">${lokasi}</div>
                <div class="popup-label">Cost Center:</div>
                <div class="popup-value">${cc}</div>
                <div class="popup-label">Kondisi:</div>
                <div class="popup-value">${kondisi}</div>
              </div>
            `;
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      })
      .catch(err => {
        console.error("❌ Gagal fetch nearby:", err);
        alert("Gagal mengambil data aset sekitar.");
      });
  </script>
</body>
</html>
