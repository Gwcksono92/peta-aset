<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asset Near Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .popup-box {
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }

    .popup-label {
      font-weight: bold;
      color: #666;
    }

    .popup-value {
      margin-bottom: 6px;
      display: block;
    }

    .popup-box a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background: #0b5394;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Ambil koordinat dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const userLat = parseFloat(urlParams.get("lat"));
    const userLng = parseFloat(urlParams.get("lng"));

    const map = L.map('map').setView([userLat, userLng], 16);

    // Tambah layer peta
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Tambah lingkaran radius 1 km
    L.circle([userLat, userLng], {
      radius: 1000,
      color: 'blue',
      fillOpacity: 0.08
    }).addTo(map);

    // Tambahkan marker user dengan ikon orang
    const userIcon = L.divIcon({
      html: 'üë§',
      className: '',
      iconSize: [24, 24]
    });

    L.marker([userLat, userLng], { icon: userIcon })
      .addTo(map)
      .bindPopup('<b>Lokasi Anda</b>')
      .openPopup();

    // Fungsi warna berdasarkan kondisi
    function getMarkerColor(condition) {
      switch ((condition || "").toLowerCase()) {
        case 'digunakan': return 'green';
        case 'rusak berat': return 'red';
        case 'rusak ringan': return 'yellow';
        case 'diperbaiki': return 'deepskyblue';
        case 'cadangan': return 'orange';
        default: return 'gray';
      }
    }

    // Marker ikon berwarna
    function createColoredIcon(color) {
      return new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Ambil data dari API
    fetch(`https://asset-api-ef1w.onrender.com/nearme?lat=${userLat}&lng=${userLng}`)
      .then(res => res.json())
      .then(data => {
        data.forEach(asset => {
          const lat = parseFloat(asset.latitude);
          const lng = parseFloat(asset.longitude);
          const name = asset.asset_name || "No Name";
          const lokasi = asset.location || "-";
          const cc = asset.cost_center || "-";
          const kondisi = asset.condition || "-";

          if (!isNaN(lat) && !isNaN(lng)) {
            const color = getMarkerColor(kondisi);
            const marker = L.marker([lat, lng], {
              icon: createColoredIcon(color)
            }).addTo(map);

            const popupContent = `
              <div class="popup-box">
                <div class="popup-label">Nama Aset:</div>
                <div class="popup-value"><b>${name}</b></div>
                <div class="popup-label">Lokasi:</div>
                <div class="popup-value">${lokasi}</div>
                <div class="popup-label">Cost Center:</div>
                <div class="popup-value">${cc}</div>
                <div class="popup-label">Kondisi:</div>
                <div class="popup-value">${kondisi}</div>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank">
                  üìç Arahkan ke Lokasi
                </a>
              </div>
            `;
            marker.bindPopup(popupContent);
          }
        });
      })
      .catch(err => {
        console.error("‚ùå Gagal fetch nearby:", err);
        alert("Gagal mengambil data aset sekitar.");
      });
  </script>
</body>
</html>
